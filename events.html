<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Events</title>
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo">CRM</div>
    <ul>
      <li onclick="location.href='index.html'">Dashboard</li>
      <li onclick="location.href='donations.html'">Donations</li>
      <li onclick="location.href='volunteers.html'">Volunteers</li>
      <li onclick="location.href='inventory.html'">Inventory</li>
      <li class="active">Events</li>
      <li onclick="location.href='reports.html'">Reports</li>
      <li id="logout">Logout</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Events</h1>
      <button id="addEventBtn">Add Event</button>
    </header>

    <table id="eventsTable">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Volunteers Assigned</th>
          <th>Resources Needed</th>
        </tr>
      </thead>
      <tbody>
        <!-- Event rows will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Add Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Event</h2>
      <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
        <input type="text" id="eventVolunteers" placeholder="Volunteers (comma-separated)">
        <input type="text" id="eventResources" placeholder="Resources Needed (comma-separated)">
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <script src="events.js"></script>
</body>
</html>
