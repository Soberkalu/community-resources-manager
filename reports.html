<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Reports</title>
  <link rel="stylesheet" href="reports.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo">CRM</div>
    <ul>
      <li onclick="location.href='index.html'">Dashboard</li>
      <li onclick="location.href='donations.html'">Donations</li>
      <li onclick="location.href='volunteers.html'">Volunteers</li>
      <li onclick="location.href='inventory.html'">Inventory</li>
      <li onclick="location.href='events.html'">Events</li>
      <li class="active">Reports</li>
      <li id="logout">Logout</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Transparency & Reports</h1>
    </header>

    <div class="cards">
      <div class="card">
        <h2>Total Donations</h2>
        <p id="total-donations">$0</p>
      </div>
      <div class="card">
        <h2>Total Volunteers</h2>
        <p id="total-volunteers">0</p>
      </div>
      <div class="card">
        <h2>Inventory Items</h2>
        <p id="total-inventory">0</p>
      </div>
      <div class="card">
        <h2>Upcoming Events</h2>
        <p id="upcoming-events">0</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart">
        <h3>Donations Breakdown</h3>
        <canvas id="donationChart"></canvas>
      </div>
      <div class="chart">
        <h3>Volunteer Hours</h3>
        <canvas id="volunteerChart"></canvas>
      </div>
      <div class="chart">
        <h3>Inventory Status</h3>
        <canvas id="inventoryChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="reports.js"></script>
</body>
</html>
